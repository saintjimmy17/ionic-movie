<ion-slides [options]="slideOpts">
  <ion-slide *ngFor="let pares of peliculas | pares">
    <ion-row>

      <ion-col size="12" *ngFor="let pelicula of pares">
        <ion-card (click)="verDetalle(pelicula.id)">
          <img class="poster" [src]="pelicula.poster_path | imagen" alt="" />
        </ion-card>
      </ion-col>

    </ion-row>
  </ion-slide>

  <ion-slide class="slide-mas">
    <ion-button expand="full"
                  color="btn-mas"
                  size="large"
                  (click)="onClick()">
      <ion-icon name="add"
                slot="icon-only"
                color="primary"></ion-icon>

    </ion-button>
  </ion-slide>
</ion-slides>
